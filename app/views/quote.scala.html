@(quote: models.Quote)

@main("Log List") {
  <div class="center-content quotes">
    <div class="quote">
        <div class="quote-header">
            <a href="@quote.id">#@quote.id</a>
            <span class="quote-time">@quote.time</span>
            <span class="clear"></span>
        </div>
        <div class="quote-content plate">@quote.content.getOrElse("")</div>
    </div>
  </div>
}
